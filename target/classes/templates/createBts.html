
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BTS</title>
</head>
<body>
<form th:action="@{/bts}" th:object="${btsForm}" method="post">
    <b>Укажите, куда поместить БТС-файл. Иначе – в корень диска C:</b><br>
    <input type="text" th:field="*{path}"/>
    <br><br>
    <input type="submit" value="Создать БТС-файл"/>
</form>
<br>
<form th:action="@{/}" method="get">
    <input type="submit" value="На стартовую страницу">
</form>
<br>
<form th:action="@{/exit}" method="get">
    <input type="submit" value="Выключить программу"/>
</form>

</body>
</html>

</body>
</html>
